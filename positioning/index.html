<!doctype html>
<html>
    <head>
        <title>Box Model pow pow</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        
        <!-- block level elements take up 100% width and will stack vertically-->
        <div class="block">block</div>
        <div class="block">block</div>
        <div class="block">block</div>

        <!-- inline level elements only take up as much space as their content needs, and will nest horizontally alongside on another -->
        <span class="inline">Inline</span>
        <span class="inline">Inline</span>
        <span class="inline">Inline</span>

        <span class="inline-block">Inline-Block</span>
        <span class="inline-block">Inline-Block</span>
        <span class="inline-block">Inline-Block</span>

        <div class="content-box">Content-Box</div>
        <div class="border-box">Border-Box</div>

        <div class="square sticky">sticky</div>
        <div class="square relative">relative</div>
        <div class="square">static</div>
        <div class="square fixed">fixed</div>
        <div class="square">static</div>
        <div class="square absolute">absolute</div>
        <div class="square">static</div>
        <div class="square">static</div>

        <div class="smiley">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>

    </body>
</html>
